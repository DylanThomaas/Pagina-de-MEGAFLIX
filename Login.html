<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&d isplay=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body class="fondo">
	<header>
		<img class="banner"  src="img/banner2.jpg">
	</header> 
	<main class="inicio">
		<section class="contenedor">
			<div class="login">
				<form action="#" method="post" id="form" name="formulario">
					<div class="inputBox" id="grupoUsuario" >
						<input class="inputLogin"  type="text"  id="usuario" name="usuario"  >
						<span>Nombre de Usuario</span>
						<p id="mensajeErrorUsuario"></p>
					</div>
					<div class="inputBox" id="grupoContraseña" >
						<input class="inputLogin" type="password"  id="contraseña" name="contraseña" >
						<span>Contraseña</span>
						<p id="mensajeErrorContraseña"></p>
					</div>
					
					<div>
						<br>
						<button href="index.html" class="bton" name="confirmar" onclick=confirmarInicio()>Iniciar Sesion</button> 
					</div>
				</form>
			</div>
		</section>
		<section>
			<p>
				<a href="Recuperar_contraseña.html"> Recuperar Contraseña </a> <br>
				<a href="Registrar.html"> Registrarse </a>
			</p>
		</section>
		<script src="js/script.js"></script>
	</main>


</body>
</html>
